server.port = 8081
spring.datasource.url= jdbc:postgresql://localhost:5432/employee_service
spring.datasource.username= postgres
spring.datasource.password= admin


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jackson.serialization.fail-on-empty-beans=false


eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

#rabbitmq properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=quest
spring.rabbitmq.password=quest

#greeting value for testing @RefreshScope
greeting.message="welcome to employee service final update "
